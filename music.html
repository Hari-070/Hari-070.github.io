<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <audio src="" id="audio"></audio>

    <div class="music-player">
            <h1 class="song-name">Title</h1>
            <p class="artist">Artist</p>
            <div class="disk "></div>

            <div class="slider">
                <input type="range" class="seek-bar" value="0">
                <span class="cur-time">00:00</span>
                <span class="tot-time">00:00</span>
            </div>

            <div class="controls">
                <button class="prev"><img src="pics/pre.png"></button>
                <button class="play-btn pause">
                    <span></span>
                    <span></span>
                </button>
                <button class="forw"><img src="pics/nxt.png"></button>
                    
            </div>
    </div>
    <script src="data.js"></script>
    <script src="music.js"></script>
    
</body>
</html>
